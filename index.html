
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta de BWC</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      text-align: center;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Consultar saldo BWC e valor em USD</h2>
    <input type="text" id="walletInput" placeholder="Digite o endereço da carteira" />
    <br>
    <button onclick="consultar()">Consultar</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    const provider = new ethers.providers.JsonRpcProvider("https://bsc-dataseed.binance.org/");
    const tokenAddress = "0x57a8F55a341B0d157d45AceB5ea2BbaB623c882C";

    const abi = [
      "function balanceOf(address owner) view returns (uint256)",
      "function getBWCPriceInUSD() view returns (uint256)"
    ];

    const contrato = new ethers.Contract(tokenAddress, abi, provider);

    async function consultar() {
      const wallet = document.getElementById("walletInput").value.trim();
      if (!ethers.utils.isAddress(wallet)) {
        alert("Endereço inválido");
        return;
      }

      try {
        const saldoRaw = await contrato.balanceOf(wallet);
        const precoRaw = await contrato.getBWCPriceInUSD();

        const saldo = ethers.utils.formatUnits(saldoRaw, 18);
        const preco = ethers.utils.formatUnits(precoRaw, 18);
        const valorTotal = parseFloat(saldo) * parseFloat(preco);

        document.getElementById("resultado").innerHTML = `
          <p><strong>Carteira:</strong> ${wallet}</p>
          <p><strong>Saldo de BWC:</strong> ${saldo}</p>
          <p><strong>Preço atual (via oráculo):</strong> $${parseFloat(preco).toFixed(4)}</p>
          <p><strong>Valor total estimado:</strong> $${valorTotal.toFixed(2)}</p>
        `;
      } catch (err) {
        console.error(err);
        alert("Erro ao consultar contrato.");
      }
    }
  </script>
</body>
</html>
